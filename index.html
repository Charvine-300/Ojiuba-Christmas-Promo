<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ojiuba | Christmas Promo</title>
    <link rel="stylesheet" href="ojiuba.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="images/logo.jpg" sizes="32x32" />
    <link rel="stylesheet" href="assets/bootstrap-5.1.1-dist/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>

<body>
  <header>
      <div class="logo-container">
        <img src="images/logo.jpg" alt="Ojiuba Logo" id="header-logo"/>
        <h1> ojiuba </h1>
      </div>
  </header>
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="slideshow-section"></div>
        <div class="message-box">
          <h2> OJIUBA </h2>
          <p> Where royalty resides </p>
        </div>
        <img src="images/slide1.jpg" class="d-block w-100 height" alt="Royalty Rack">
      </div>
      <div class="carousel-item">
        <div class="slideshow-section"></div>
        <div class="message-box">
          <h2> Christmas <br> Promo  </h2>
        </div>
        <img src="images/slide2.jpg" class="d-block w-100 height" alt="Christmas Promo">
      </div>
      <div class="carousel-item">
        <div class="slideshow-section"></div>
        <div class="message-box">
          <h2> All Through November </h2>
        </div>
        <img src="images/slide3.jpg" class="d-block w-100 height" alt="Clothing Rack">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div id="flexbox-wrapper">
    <div class="promo-flexbox">
      <div class="photos-flexbox">
        <img src="images/Native2.jpeg" alt="Middle Native" class="promo-photos absolute" />
        <img src="images/Native3.jpeg" alt="First Native" class="promo-photos" />
        <img src="images/Native1.jpeg" alt="Second Naitve" class="promo-photos" />
      </div>
      <div class="info-box">
        <p> Order 3 Traditional Attires & get one free </p>
      </div>
    </div>
    <div class="promo-flexbox">
      <div class="photos-flexbox">
        <img src="images/SP2.jpeg" alt="Middle Shirt and Pant" class="promo-photos absolute" />
        <img src="images/SP3.jpeg" alt="First Shirt and Pant" class="promo-photos" />
        <img src="images/SP4.jpeg" alt="Second Shirt and Pant" class="promo-photos" />
      </div>
      <div class="info-box">
        <p> Order 3 Shirts and Pants & get one free </p>
      </div>
    </div>
    <div class="promo-flexbox">
      <div class="photos-flexbox">
        <img src="images/Suit3.jpeg" alt="Second Shirt and Pant" class="promo-photos absolute" />
        <img src="images/Suit1.jpeg" alt="Middle Shirt and Pant" class="promo-photos " />
        <img src="images/Suit2.jpeg" alt="First Shirt and Pant" class="promo-photos" />
      </div>
      <div class="info-box">
        <p> Order 2 Suits and get one Shirt & Pant free </p>
      </div>
    </div>
  </div>
  <footer>
    <div id="footer-wrapper">
      <h2> Contact Us: </h2>
      <div class="logo-container social-platforms">
        <img src="images/whatsapp.svg" alt="whatsapp number" class="social-logos">
        <h1> +2347056210430 </h1>
      </div>
      <div class="logo-container social-platforms">
        <img src="images/icon-instagram.svg" alt="Instagram Handle" class="social-logos">
        <a href=" https://www.instagram.com/ojiuba.ng"> <h1> OJIUBA.NG </h1></a>
      </div>
    </div>

  </footer>


  <script src="assets/bootstrap-5.1.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
